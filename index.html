<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="/assets/title.png" alt="">
            </div>
            <div class="score">
                <p>SCORE</p>
                <h1>0</h1>
            </div>
        </div>
        <div class="hands">
            <div class="paper hand">
                <img src="/assets/Paper.png" onclick="pickUserHand('paper')">
            </div>
            <div class="scissors hand">
                <img src="/assets/Scissors.png" onclick="pickUserHand('scissors')">
            </div>
            <div class="rock hand">
                <img src="/assets/Rock.png" onclick="pickUserHand('rock')">
            </div>
        </div>

    </div>
</body>
</html>
